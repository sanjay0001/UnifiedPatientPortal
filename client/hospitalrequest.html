      <section class="Body">

        <div class="cont">
            <div class="form sign-in">
                <h2>Welcome</h2>
                <label>
                    <span>Hospital Id</span>
                    <input type="text" id="HospitalId">
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" id="Password"/>
                </label>
                <button type="button" class="submit" onclick="hospitalLogin()">Sign In</button>
             
            </div>
            <div class="sub-cont">
                <div class="img">
                    <div class="img__text m--up">
                     
                        <h3>Don't have register? Please request for registration!<h3>
                    </div>
                    <div class="img__text m--in">
                    
                        <h3>If you already has an account, just sign in.<h3>
                    </div>
                    <div class="img__btn">
                        <span class="m--up">Sign Up</span>
                        <span class="m--in">Sign In</span>
                    </div>
                </div>
                <div class="form sign-up">
                    <h2>Request for registration</h2>
                     <label>
                        <span>Hospital Name</span>
                         <input type="text" name="hosptilname" id="hosptilanameId" >
                    </label>
                    <label>
                        <span>Contact number</span>
                        <input type="text" name="contactnumber" id="contactnumberId" >
                    </label>
                    <label>
                        <span>MailId</span>
                        <input type="text" name="emailid" id="emailId" >
                    </label>
                    <label>
                        <span>Adress</span>
                        <input type="text" name="address" id="addressId" >
                    </label>
                    <br>
                    <!-- <button type="button" onclick="postHospitalDetails()">Request</button>  -->
                    <input style="border-color: blue; color:blue;" type="button" onclick="postHospitalDetails()" value="Request">
                    
                </div>
            </div>
        </div>
    
        <script>
            document.querySelector('.img__btn').addEventListener('click', function() {
                document.querySelector('.cont').classList.toggle('s--signup');
            });
